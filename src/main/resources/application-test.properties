# ===============================
# = MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/LOJA_VIRTUAL_TEST_DB?createDatabaseIfNotExist=true&UseUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# ===============================
# = FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/loja_virtual_test
